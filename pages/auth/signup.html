<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../Assets/CSS/global.css">
    <link rel="stylesheet" href="../../assets/css/auth-modern.css"/>
    <link rel="icon" type="image/x-icon" href="../../assets/img/logo/logo.ico">
    <title>Create Account - School Portal</title>
</head>
<body>

    <div class="auth-container fadeIn">
        
        <div class="brand-side">
            <img src="../../assets/img/logo/for-guthib.png" alt="School Logo" class="logo">
            <h1>Join Us!</h1>
            <p>Enter your personal details and start your journey with us.</p>
            <a href="login.html" class="switch-btn">Login Instead</a>
        </div>

        <div class="form-side">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Fill in the information below.</p>
            </div>

            <form action="" method="POST">
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <select name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <img class="icon" src="../../assets/img/icons/profile-icon.svg" alt="Role Icon">
                    </div>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="input-group" style="flex:1;">
                        <div class="input-wrapper">
                            <input type="text" name="first_name" placeholder="First Name" required>
                            <img class="icon" src="../../assets/img/icons/username-icon.svg" alt="User">
                        </div>
                    </div>
                    <div class="input-group" style="flex:1;">
                        <div class="input-wrapper">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="middle_name" placeholder="Middle Name (Optional)">
                        <img class="icon" src="../../assets/img/icons/username-icon.svg" alt="User">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="Email Address" required>
                        <img class="icon" src="../../assets/img/icons/email-icon.svg" alt="Email">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" name="password" id="regPasswordInput" class="password-field" placeholder="Create Password" required>
                        <img class="icon" src="../../assets/img/icons/password-icon.svg" alt="Lock">
                        
                         <svg class="toggle-password" id="regToggleBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path id="regEyePath" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Register</button>

                <div class="extra-links">
                    <span class="mobile-only">Already have an account? <a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/password-toggle.js"></script>
</body>
</html>
